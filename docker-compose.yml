services:
  tlsrpt-build:
    build:
      context: .
    image: localhost/tlsrpt

  tlsrpt-receiver:
    environment:
      MODE: receiver
    hostname: tlsrpt-receiver
    image: localhost/tlsrpt
    restart: always
    volumes:
    - tlsrpt-receiver-data:/tlsrpt-receiver-data:rw
    - tlsrpt-receiver-socket:/tlsrpt-receiver-socket:rw

# postfix:
#   image: localhost/postfix
#   volumes:
#   - tlsrpt-receiver-socket:/var/spool/postfix/tlsrpt:rw

volumes:
  tlsrpt-receiver-data:
  tlsrpt-receiver-socket:
